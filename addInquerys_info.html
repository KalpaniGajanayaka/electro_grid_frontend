                                    <div class="card-header">
                                        <h5 class="card-title mb-0">Add Inquery Info</h5>
                                    </div>
                                    <div class="card-body">
                                        <form id="addInquey">
                                            <div class="mb-3">
                                                <input type="text" hidden id="inq_num" name="inq_num"
                                                    class="form-control" placeholder="Enter Inquery Number">
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Account Number</label>
                                                <input type="text" id="acc_num" name="acc_name" class="form-control"
                                                    placeholder="Enter Account Number">
                                            </div>

                                            <div class="mb-3">
                                                <label class="form-label">Contact Number</label>
                                                <input type="text" id="cont_num" name="cont_num" class="form-control"
                                                    placeholder="Enter Contact Number">
                                            </div>

                                            <div class="mb-3">
                                                <label class="form-label">Discription</label>
                                                <input type="text" id="discription" name="discription"
                                                    class="form-control" placeholder="Enter Discription">
                                            </div>

                                            <div class="mb-3">
                                                <label class="form-label">Action</label>
                                                <select class="form-select mb-3" id="action" name="action">
                                                    <option selected>Select Action</option>
                                                    <option value="1">Pending</option>
                                                    <option value="2">On Progress</option>
                                                    <option value="3">Cancel</option>
                                                    <option value="4">Done</option>
                                                </select>
                                            </div>

                                            <div class="card-body text-center">
                                                <div class="mb-3">
                                                    <button onclick="addInqueryInfo(event)" type="submit" id="addBtn"
                                                        class="btn btn-primary">Add Inquery</button>
                                                </div>

                                                <div class="mb-3">
                                                    <button  id="updateBtn" type="submit"
                                                        onclick="updateInqueryInfo(event)"
                                                        class="btn btn-warning">update Inquery</button>
                                                </div>
                                            </div>
                                        </form>
